<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration TikTok</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-container { text-align: center; }
        .tiktok-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .tiktok-button:hover { background-color: #fe2c55; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Intégrer TikTok à votre Application</h1>
        <p>Cliquez sur le bouton ci-dessous pour vous connecter avec TikTok.</p>
        <a href="/login" class="tiktok-button">Se connecter avec TikTok</a>
    </div>
</body>
</html>
