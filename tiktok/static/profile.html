<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil TikTok</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div id="loading" class="text-center">
        <p class="text-lg text-gray-600">Chargement de votre profil...</p>
    </div>

    <div id="profile-container" class="hidden bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm w-full">
        <img id="avatar" src="https://placehold.co/128x128/e2e8f0/e2e8f0" alt="Avatar de l'utilisateur" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-md">
        <h1 id="display-name" class="text-3xl font-bold text-gray-800"></h1>
        <p id="username" class="text-gray-500 mb-6"></p>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-6 text-left">
            <h2 class="font-bold text-sm text-gray-600 mb-2">Tests API (Exemples)</h2>
            <p class="text-xs text-gray-500">Ces boutons sont des exemples pour montrer comment interagir avec votre API une fois authentifié.</p>
            <button class="mt-2 w-full bg-blue-500 text-white text-sm font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Lister mes vidéos</button>
        </div>

        <a href="/logout" id="logout-button" class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-lg inline-block hover:bg-red-600 transition-colors duration-300">
            Se déconnecter
        </a>
    </div>

    <div id="error-container" class="hidden bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Erreur</h1>
        <p id="error-message" class="text-gray-700 mb-6"></p>
        <a href="/" class="text-blue-500 hover:underline">Retour à la page d'accueil</a>
    </div>

    <script>
        // Attend que la page soit chargée pour exécuter le script
        window.addEventListener('DOMContentLoaded', async () => {
            const loadingDiv = document.getElementById('loading');
            const profileDiv = document.getElementById('profile-container');
            const errorDiv = document.getElementById('error-container');

            try {
                // Appelle le point de terminaison /api/user du backend pour obtenir les données
                const response = await fetch('/api/user');

                if (response.status === 401) {
                    // Si non authentifié, redirige vers la page de connexion
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail?.error || 'Une erreur est survenue.');
                }

                const data = await response.json();
                const user = data.user;

                // Mettre à jour l'interface avec les informations de l'utilisateur
                document.getElementById('avatar').src = user.avatar_url;
                document.getElementById('avatar').onerror = () => {
                    document.getElementById('avatar').src = 'https://placehold.co/128x128/e2e8f0/cccccc?text=Avatar';
                };
                document.getElementById('display-name').textContent = user.display_name;
                document.getElementById('username').textContent = `@${user.username}`;
                
                // Afficher le conteneur du profil et cacher le chargement
                loadingDiv.classList.add('hidden');
                profileDiv.classList.remove('hidden');

            } catch (error) {
                // Gérer les erreurs
                console.error("Erreur lors de la récupération du profil:", error);
                document.getElementById('error-message').textContent = error.message;
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
